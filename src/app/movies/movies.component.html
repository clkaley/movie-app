<div *ngIf="movies.length>0; else no_movies">
    <div class="alert alert-info" *ngIf="movies.length>0">
        {{filteredMovies.length}} Film Bulundu
    </div>

    <div class="mb-3">
        <input 
        [(ngModel)]="filterText"
        (ngModelChange)="onInputChange()"
        type="text" class="form-control" placeholder="Searching...">
        <small class="text-muted" *ngIf="filterText">Aradığınız kelime: {{filterText}}</small>
    </div>

    <ng-template [ngTemplateOutlet]="movieList1">
    </ng-template>
 
    </div>
    <ng-template  #no_movies>
        <div class="alert alert-danger">
            Film Bulunamadı
        </div>
    </ng-template>



<ng-template #movieList1>
        <div class="card mb-3" *ngFor="let item of filteredMovies">
            <div class="row">
                <div class="col-md-3">
                    <img src="assets/img/{{item.imageUrl}}" alt="" class="img-fluid rounded-start">
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h2 class="card-title">{{item.title | titlecase }}</h2>
                        <p class="card-text">{{item.description | summary: 20}}</p>
                        <p class="card-text">{{item.datePublished | date  }}</p>
                        <div>
                            <button class="btn btn-sm mx-2 btn-outline-dark">Details</button>
                            <button 
                            (click)="addToList($event, item)"
                            class="btn btn-sm btn-dark">Add List</button>
                        </div>
                 
                    </div>
                </div>
            </div>
        </div>
</ng-template>
