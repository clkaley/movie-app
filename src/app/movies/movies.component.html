<div *ngIf="movies.length>0; else no_movies">
    <div class="alert alert-info" *ngIf="movies.length>0">
        {{movies.length}} Film Bulundu
    </div>

    <ng-template [ngTemplateOutlet]="movieList2" [ngTemplateOutletContext]="{movies:popularMovies}">
    </ng-template>

    <ng-template [ngTemplateOutlet]="movieList1">
    </ng-template>
 

    </div>
    <ng-template  #no_movies>
        <div class="alert alert-danger">
            Film BulunamadÄ±
        </div>
    </ng-template>


    <ng-template #movieList2 let-filmler="movies">
        <div class="row row-cols-1 row-cols-md-3 g-4 mb-3">
            <div class="col" *ngFor="let item of filmler">
            <div class="card h-100">
                <img src="assets/img/{{item.imageUrl}}" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">
                        {{item.title}}
                    </h5>
                    <p class="card-text">
                        {{item.description}}
                    </p>

                </div>
            </div>
        </div>
    </div>
        </ng-template>



    <ng-template #movieList1>
<div class="card mb-3" *ngFor="let item of movies">
    <div class="row">
        <div class="col-md-3">
            <img src="assets/img/{{item.imageUrl}}" alt="" class="img-fluid rounded-start">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h2 class="card-title">{{item.title}}</h2>
                <p class="card-text">{{item.description}}</p>
               <button class="btn btn-sm btn-outline-dark">Details</button>
            </div>
        </div>
    </div>
</div>
    </ng-template>
